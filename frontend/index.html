<!doctype html>
<html lang="en" style="background-color: #0f1629; margin: 0; padding: 0;">
  <head>
    <style>
      /* 最优先级：在任何其他样式之前设置背景色 */
      html { background-color: #0f1629 !important; margin: 0; padding: 0; }
      body { background-color: #0f1629 !important; margin: 0; padding: 0; min-height: 100vh; }
      #app { background-color: #0f1629 !important; min-height: 100vh; }
      * { transition: none !important; }
      
      /* Element Plus Loading 遮罩层背景色 */
      .el-loading-mask { background-color: rgba(15, 22, 41, 0.9) !important; }
      .el-loading-spinner { color: #60a5fa !important; }
      .el-loading-spinner .path { stroke: #60a5fa !important; }
      .el-loading-text { color: #e5e7eb !important; }
    </style>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超级A8俱乐部</title>
    <script>
      // 最早执行主题检测
      (function() {
        const isAdmin = window.location.pathname.startsWith('/admin');
        const storageKey = isAdmin ? 'admin-theme' : 'frontend-theme';
        const savedTheme = localStorage.getItem(storageKey);
        const html = document.documentElement;
        
        if (savedTheme === 'light') {
          html.classList.remove('dark-mode');
          html.style.backgroundColor = '#f8f9fa';
          // 设置 body（可能还没创建，但设置了也不会报错）
          if (document.body) {
            document.body.style.backgroundColor = '#f8f9fa';
          }
        } else {
          html.classList.add('dark-mode');
          // 已经是暗色，无需修改
        }
      })();
    </script>
    <style>
      /* 后续样式保持 */
      body, #app {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
