version: '3.8'

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: g8-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - g8-network
    restart: unless-stopped

  # PostgreSQL 数据库（仅内部网络访问，不暴露端口）
  postgres:
    image: postgres:15-alpine
    container_name: g8-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-g8_community}
      PGDATA: /var/lib/postgresql/data/pgdata
    # 端口不暴露到宿主机，只在内部网络访问
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - g8-network

  # NestJS 后端（仅内部网络访问）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: g8-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-g8_community}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    # 端口不暴露到宿主机，只通过 Nginx 访问
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - g8-network
    restart: unless-stopped

  # Vue 前端（仅内部网络访问）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: g8-frontend
    # 端口不暴露到宿主机，只通过 Nginx 访问
    expose:
      - "80"
    environment:
      VITE_API_URL: /api
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - g8-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  nginx_loges_data:
    driver: local
  uploads:
    driver: local

networks:
  g8-network:
    driver: bridge
